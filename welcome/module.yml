  - name: "未包含的功能介绍"
    type: markdown
    content: |
      本模块尚未涉及的两个功能是通过 SSH 和 VM 脚本进行连接。

      **通过 SSH 连接**
      为了通过 `SSH` 连接到你的挑战实例，你必须添加一个公共 `SSH` 密钥到 `设置` > `SSH密钥`，
      然后通过 `SSH` 秘钥链接到挑战实例。

      **通过 VM 连接**
      对于后面的一些(比如以内核为中心的)挑战，您需要在虚拟机中解决这个挑战。
      您可以使用 `vm` 命令与虚拟机交互。
